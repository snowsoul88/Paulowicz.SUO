<ion-view title="{{config_workplace.workplace_type.type_name}} {{config_workplace.workplace_number}}">
	<ion-nav-buttons side="left">
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
	<ion-nav-buttons side="right">
	</ion-nav-buttons>
	<ion-header-bar class="bar-subheader bar-stable">
		<div class="buttons">
			<h4>
				{{operation_recent.ticket_prefix}} {{operation_recent.ticket_number}}
				{{operation_recent.queue_recent_state.action_name}}
			</h4>
		</div>
		<h2 class="title"></h2>  
		<div class="buttons">
			<button class="button button-assertive" ng-click="operation_reject()" ng-if="operation_recent.queue_recent_state.action_id == 'WAIT'">
				<i class="icon ion-ios7-close-outline"></i>
			</button>
			<button class="button button-stable" ng-click="operation_call_again()" ng-if="operation_recent.queue_recent_state.action_id == 'WAIT'">
				<i class="icon ion-ios7-refresh-empty"></i>
			</button>
			<button class="button button-balanced" ng-click="operation_start()" ng-if="operation_recent.queue_recent_state.action_id == 'WAIT'">
				<i class="icon ion-ios7-circle-filled"></i>
			</button>
			<button class="button button-balanced" ng-click="operation_complete()" ng-if="operation_recent.queue_recent_state.action_id == 'PCSS'">
				<i class="icon ion-ios7-checkmark-outline"></i>
			</button>
			<button class="button button-positive" ng-click="operation_invite()" ng-if="(operation_recent.length == 0) && (operation_queue_count > 0)">
				<i class="icon ion-ios7-redo"></i>
			</button>
		</div>
	</ion-header-bar>
	<ion-content padding="false" class="has-header">
		<ion-list can-swipe="false">
			<ion-item class="item item-divider">
				В очереди: {{operation_queue_count}}
			</ion-item>
			<ion-item class="item item-icon-left ticket-{{ticket.queue_recent_state.action_id}} disabled" ng-repeat="ticket in operation_queue">
				<i class="icon ion-ios7-information-outline"></i>
				{{ticket.ticket_prefix}} {{ticket.ticket_number}}
				{{ticket.queue_recent_state.action_name}}
				<span class="item-note">{{format_time(ticket.ticket_created)}}</span>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
