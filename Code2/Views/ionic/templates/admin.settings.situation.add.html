<ion-modal-view>
	<ion-header-bar align-title="center" class="bar bar-header bar-assertive item-input-inset">
		<div class="buttons">
			<button class="button button-clear" ng-click="modal.hide()">Закрыть</button>
		</div>
		<h1 class="title">Новая ситуация</h1>
	</ion-header-bar>
    <ion-content has-header="true" padding="true">
   		<form method="post" ng-submit="add_situation()" name="add_form">
			<div class="list list-inset">
	  			<label class="item item-input">
	    			<input type="text" placeholder="Имя ситуации" ng-model="adata.situation_name" name="situation_name" required>
	  			</label>
	  			<label class="item item-input">
	    			<input type="text" placeholder="Префикс" ng-model="adata.situation_prefix" name="situation_prefix" required>
	  			</label>
	  		</div>
	  		<div class="list list-inset">
		  		<label class="item item-radio">
		    		<input type="radio" name="action_type" ng-model="adata.kioskmenu_expanded" value="0" required>
		    		<div class="item-content">
		      			Отображать как обычный пункт в киоске
		    		</div>
		    		<i class="radio-icon ion-checkmark"></i>
		  		</label>
		  		<label class="item item-radio">
		    		<input type="radio" name="action_type" ng-model="adata.kioskmenu_expanded" value="1" required>
		    		<div class="item-content">
		      			Отображать как расширенный пункт в киоске
		    		</div>
		    		<i class="radio-icon ion-checkmark"></i>
		  		</label>
			</div>
			<div class="list list-inset">
		  		<ion-item class="item item-checkbox" ng-repeat="product in config_products">
					<label class="checkbox">
						<input type="checkbox" ng-model="product.enabled" value="{{product.product_id}}">
					</label>
					{{product.product_name}}
				</ion-item>
		  	</div>
	  		<div class="padding">
				<button class="button button-block button-balanced" ng-disabled="add_form.$invalid">Готово</button>
			</div>
		</form>
    </ion-content>
</ion-modal-view>
