<ion-modal-view>
	<ion-header-bar align-title="center" class="bar bar-header bar-assertive item-input-inset">
		<div class="buttons">
			<button class="button button-clear" ng-click="modal_product_add.hide()">Закрыть</button>
		</div>
		<h1 class="title">Новый продукт</h1>
	</ion-header-bar>
    <ion-content has-header="true" padding="true">
   		<form method="post" ng-submit="add_product()" name="add_form">
			<div class="list list-inset">
	  			<label class="item item-input">
	    			<input type="text" placeholder="Имя услуги" ng-model="adata.product_name" name="product_name" required>
	  			</label>
	  			<label class="item item-input">
	    			<input type="text" placeholder="Лимит талонов в день" ng-model="adata.product_recordlimit" name="product_recordlimit" required>
	  			</label>
	  			<label class="item item-input">
	    			<input type="text" placeholder="Регламентированное время обслуживания, секунд" ng-model="adata.product_timereglament" name="product_timereglament" required>
	  			</label>
	  			<label class="item item-input">
	    			<textarea type="text" placeholder="Описание" ng-model="adata.product_description" name="product_description" required></textarea>
	  			</label>
	  		</div>
	  		<div class="list list-inset">
		  		<label class="item item-radio">
		    		<input type="radio" name="action_type" ng-model="adata.action_type" value="CONS" required>
		    		<div class="item-content">
		      			Консультация
		    		</div>
		    		<i class="radio-icon ion-checkmark"></i>
		  		</label>
		  		<label class="item item-radio">
		    		<input type="radio" name="action_type" ng-model="adata.action_type" value="DOCR" required>
		    		<div class="item-content">
		      			Получение документов
		    		</div>
		    		<i class="radio-icon ion-checkmark"></i>
		  		</label>
		  		<label class="item item-radio">
		    		<input type="radio" name="action_type" ng-model="adata.action_type" value="DOCP" required>
		    		<div class="item-content">
		      			Подача документов
		    		</div>
		    		<i class="radio-icon ion-checkmark"></i>
		  		</label>
			</div>
			<div class="list list-inset">
		  		<ion-item class="item item-checkbox" ng-repeat="situation in config_situations">
					<label class="checkbox">
						<input type="checkbox" ng-model="situation.enabled" value="{{situation.id}}">
					</label>
					{{situation.name}}
					<span class="item-note">{{situation.prefix}}</span>
				</ion-item>
		  	</div>
	  		<div class="padding">
				<button class="button button-block button-balanced" ng-disabled="add_form.$invalid">Готово</button>
			</div>
		</form>
    </ion-content>
</ion-modal-view>
