<ion-modal-view>
	<ion-header-bar align-title="center" class="bar bar-header bar-assertive item-input-inset">
		<h1 class="title">Новый параметр</h1>
		<div class="buttons">
			<button class="button button-clear" ng-click="modal.hide()">Закрыть</button>
		</div>
	</ion-header-bar>
    <ion-content has-header="true" padding="true">
   		<form method="post" ng-submit="settings_parameters_set()" name="add_form">
			<div class="list list-inset">
	  			<label class="item item-input">
	    			<input type="text" placeholder="Имя параметра" ng-model="adata.parameter" name="parameter" required>
	  			</label>
	  			<label class="item item-input">
	    			<input type="text" placeholder="Описание" ng-model="adata.description" name="description" required>
	  			</label>
	  			<label class="item item-input">
	    			<textarea style="height: 150px;" type="text" placeholder="Значение" ng-model="adata.value" name="value" required></textarea>
	  			</label>
	  		</div>
			<div class="padding">
				<button class="button button-block button-balanced" ng-disabled="add_form.$invalid">Готово</button>
			</div>
    </ion-content>
</ion-modal-view>
