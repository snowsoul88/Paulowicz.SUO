<ion-modal-view>
	<ion-header-bar align-title="center" class="bar bar-header bar-assertive item-input-inset">
		<div class="buttons">
			<button class="button button-clear" ng-click="modal_bind_products.hide()">Закрыть</button>
		</div>
		<h2 class="title">Привязка услуг к клиенту</h2>
		<div class="buttons">
			<button class="button button-clear" ng-click="add_bindings()">Готово</button>
		</div>
	</ion-header-bar>
    <ion-content has-header="true" padding="true">
		<ion-list>
			<ion-item class="item item-checkbox" ng-repeat="product in config_products_data">
				<label class="checkbox">
					<input type="checkbox" ng-model="product.enabled" value="{{product.product_id}}">
				</label>
				{{product.product_name}}
			</ion-item>
		</ion-list>
    </ion-content>
</ion-modal-view>
