<ion-modal-view>
	<ion-header-bar align-title="center" class="bar bar-header bar-assertive item-input-inset">
		<h1 class="title">Новое рабочее место</h1>
		<div class="buttons">
			<button class="button button-clear" ng-click="modal_wp_add.hide()">Закрыть</button>
		</div>
	</ion-header-bar>
    <ion-content has-header="true" padding="true">
   		<form method="post" ng-submit="admin_wp_add()" name="add_form">
   			<h5 class="text-center">Реквизиты рабочего места</h5>
			<div class="list list-inset">
	  			<label class="item item-input">
	    			<input type="text" placeholder="Номер рабочего места" ng-model="adata.workplace_number" required>
	  			</label>
	  			<label class="item item-input">
	    			<input type="text" placeholder="Имя рабочего места" ng-model="adata.workplace_name">
	  			</label>
	  		</div>
	  		<h5 class="text-center">Тип рабочего места</h5>
			<div class="list list-inset">
	  			<label class="item item-radio" ng-repeat="type in config_wp_types">
	    			<input type="radio" name="workplace_type" ng-model="adata.workplace_type" value="{{type.type_id}}" required>
	    			<div class="item-content">
	      			{{type.type_name}} ({{type.type_description}})
	    			</div>
	    			<i class="radio-icon ion-checkmark"></i>
	  			</label>
			</div>
	  		<h5 class="text-center">Связать с клиентским аккаунтом</h5>
	  		<div class="list list-inset">
	  			<label class="item item-radio" ng-repeat="client in config_clients">
	    			<input type="radio" name="cid" ng-model="adata.cid" value="{{client.id}}">
	    			<div class="item-content">
	      			{{client.client_id}}
	    			</div>
	    			<i class="radio-icon ion-checkmark"></i>
	  			</label>
			</div>
			<div class="padding">
				<button class="button button-block button-balanced" ng-disabled="add_form.$invalid">Готово</button>
			</div>
    </ion-content>
</ion-modal-view>
