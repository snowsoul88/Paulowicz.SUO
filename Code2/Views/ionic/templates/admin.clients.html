<ion-view title="Клиентские аккаунты">
	<ion-nav-buttons side="left">
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
	<ion-nav-buttons side="right">
	</ion-nav-buttons>
	<ion-header-bar class="bar-subheader bar-stable">
		<div class="buttons">
			<button class="button button-icon icon ion-ios7-minus-outline" ng-click="list.showDelete = !list.showDelete"></button>
		</div>
		<h2 class="title"></h2>  
		<div class="buttons">
			<button class="button button-balanced button-outline" ng-click="modal_cl_add.show()">
				Новый клиентский аккаунт
				<i class="icon ion-ios7-plus-outline"></i>
			</button>
		</div>
	</ion-header-bar>
	<ion-content padding="false" class="has-header">
		<ion-list can-swipe="true" show-delete="list.showDelete">
			<ion-item class="item item-icon-left item-icon-right" ng-repeat="client in config_clients">
				<i class="icon ion-ios7-glasses-outline" ng-if="client.role == 0"></i>
				<i class="icon ion-ios7-chatboxes-outline" ng-if="client.role == 1"></i>
				<i class="icon ion-ios7-paper-outline" ng-if="client.role == 2"></i>
				<i class="icon ion-ios7-monitor-outline" ng-if="client.role == 3"></i>
				{{client.client_id}}
				<i class="icon ion-ios7-more-outline"></i>
				<ion-delete-button class="ion-minus-circled" ng-click="delete($index, '{{client.id}}')"></ion-delete-button>
				<ion-option-button class="button-positive" ng-if="client.role == 1" ng-click="bind_situations('{{client.id}}')">Ситуации</ion-option-button>
				<ion-option-button class="button-positive" ng-if="client.role == 1" ng-click="bind_products('{{client.id}}')">Услуги</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
