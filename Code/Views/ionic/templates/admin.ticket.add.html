<ion-modal-view>
	<ion-header-bar align-title="center" class="bar bar-header bar-assertive item-input-inset">
		<!-- <div class="buttons"> -->
			<button class="button button-clear" ng-click="button_add_action()">Готово</button>
		<!-- </div> -->
	</ion-header-bar>
    <ion-content has-header="true" padding="true">
		<ion-list show-delete="data.showDelete" show-reorder="data.showReorder" can-swipe="true">
			<ion-item class="item item-checkbox" ng-repeat="product in config_products_data">
				<label class="checkbox">
					<input type="checkbox" ng-model="product.enabled" value="{{product.product_id}}">
				</label>
				{{product.product_name}}
			</ion-item>
		</ion-list>
    </ion-content>
</ion-modal-view>
