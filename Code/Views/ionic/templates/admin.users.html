<ion-view title="Пользователи">
	<ion-nav-buttons side="left">
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
	<ion-nav-buttons side="right">
	</ion-nav-buttons>
	<ion-header-bar class="bar-subheader bar-stable">
		<div class="buttons">
			<button class="button button-icon icon ion-ios7-minus-outline" ng-click="list.showDelete = !list.showDelete"></button>
		</div>
		<h2 class="title"></h2>  
		<div class="buttons">
			<button class="button button-balanced button-outline" ng-click="modal_user_add.show()">
				Новый пользователь
				<i class="icon ion-ios7-plus-outline"></i>
			</button>
		</div>
	</ion-header-bar>
	<ion-content padding="false" class="has-header">
		<ion-list show-delete="list.showDelete" can-swipe="true">
			<ion-item class="item item-icon-left item-icon-right" ng-repeat="user in admin_users">
				<i class="icon ion-ios7-glasses-outline" ng-if="user.user_role == 0"></i>
				<i class="icon ion-ios7-chatboxes-outline" ng-if="user.user_role == 1"></i>
				<i class="icon ion-ios7-paper-outline" ng-if="user.user_role == 2"></i>
				<i class="icon ion-ios7-monitor-outline" ng-if="user.user_role == 3"></i>
				<i class="icon ion-ios7-close" ng-if="user.user_disabled == 1"></i>
				{{user.user_name}} ({{user.user_login}})
				<i class="icon ion-ios7-more-outline"></i>
				<ion-delete-button class="ion-minus-circled" ng-click="delete($index, '{{user.user_id}}')"></ion-delete-button>
				<ion-option-button class="button-positive" ng-if="user.user_role == 1" ng-click="bind_situations('{{user.user_id}}')">Ситуации</ion-option-button>
				<ion-option-button class="button-positive" ng-if="user.user_role == 1" ng-click="bind_products('{{user.user_id}}')">Услуги</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
