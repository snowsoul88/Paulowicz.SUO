<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar align-title="center" class="bar-assertive nav-title-slide-ios7">
            <ion-nav-buttons side="left"></ion-nav-buttons>
            <!-- <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Назад</ion-nav-back-button> -->
            <ion-nav-buttons side="right">
                <button ion-fullscreen></button>
            </ion-nav-buttons>
        </ion-nav-bar>  
        <ion-nav-view name="content" scroll="false" animation="slide-left-right-ios7"></ion-nav-view>
    </ion-pane>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title"></h1>
        </ion-header-bar>
        <ion-footer-bar class="bar-dark">
            <img src="/Views/ionic/img/redoc-logo-light.png">
            <h1 class="title"></h1>
        </ion-footer-bar>
        <ion-content has-header="true">
            <ion-list>
                <ion-item ng-click="goTo(item.link, item.target)" class="item item-icon-left item-icon-right" ng-repeat="item in list">
                    <i ng-class="item.iconClass"></i>
                    {{item.text}}
                    <i ng-class="item.rightIconClass" ng-if="item.rightIconClass"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
